<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>학원주소</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8vuh75yqtg"></script>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>
<script>
var school = new naver.maps.LatLng(35.8769358, 128.6254807);
//37.5666805, 126.9784147
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(35.8800964, 128.6254587),
    zoom: 15
});
//37.5698411, 126.9783927

var contentString = [
    '<div class="iw_inner">',
    '   <h3>경북산업직업전문학교</h3>',
    '   <p>대구광역시 동구 동부로 121 | 대구광역시 동구 신천동 68-1<br>',
    '       <a href="http://www.kb.or.kr/" target="_blank">www.kb.or.kr/</a>',
    '   </p>',
    '</div>'
].join('');

var marker = new naver.maps.Marker({
    map: map,
    position: school
});

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});
</script>
</body>
</html>
